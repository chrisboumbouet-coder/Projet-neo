<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boumbouet Chris | Apprenti Dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Effet glow en arrière-plan */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: #00f6ff;
            filter: blur(150px);
            opacity: 0.3;
            animation: move 8s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-150px, -100px);
            }
            to {
                transform: translate(150px, 100px);
            }
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 246, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .card h1 {
            font-size: 26px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .card h2 {
            font-size: 16px;
            font-weight: normal;
            color: #00f6ff;
            margin-bottom: 20px;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .skill {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid #00f6ff;
            color: #00f6ff;
        }

        .card p {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="card">
        <h1>Boumbouet Chris</h1>
        <h2>Apprenti développeur web</h2>

        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
        </div>

        <p>
            Passionné par le développement web,<br>
            j’apprends à créer des interfaces modernes,
            rapides et élégantes.
        </p>

        <div class="footer">
            Projet NEO • 2025
        </div>
    </div>

</body>
</html>
